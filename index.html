<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <div class="article">
    <img src="images/illustration-hero.svg" alt="illustration-hero" class="principal-image">
      <div class="article-2">
        <div class="title">  
          Order Summary
        </div>
        <div class="description">
        You can now listen to millions of songs, <br> audiobooks, and podcasts on any 
        device <br> anywhere you like!
        </div>
        <div class="plan">
          <img src="images/icon-music.svg" alt="icon-music">
            <div class="plan-name">
            <b>Annual Plan</b> <br>
            $59.99/year
            </div>
            <a href="#">Change</a> 
        </div>  
    <button class="payment">
      <a href="#">Proceed to Payment</a>
    </button>
    <button class="cancel">
      <a href="#">Cancel Order</a>
    </button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/AlejandroArigon">Alejandro Arig√≥n</a>.
  </div>
</body>
</html>
